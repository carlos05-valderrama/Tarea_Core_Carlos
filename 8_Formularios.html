<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Entrada de texto-->               
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" name="Nombre"/>

        <!--Entrada de número-->
        <label for="Edad">Edad</label>
        <input type="number" id="Edad" name="Edad"/>

        <!--Entrada de contraseña-->
        <label for="Clave">Contraseña</label>
        <input type="password" id="Clave" name="Clave"/>

        <!--Entrada de fecha-->
        <label for="Fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="Fecha_nacimiento" name="Fecha_nacimiento"/>

        <!--Entrada de color-->
        <label for="color_texto">Color del texto</label>
        <input type="color" id="color_texto" name="color_texto"/>

        <!--Entrada botón radio-->
        <label>Estilo de fuente:</label>
        <input type="radio" id="negrita" name="estilo_fuente" value="=bold"/>
        <label for="negrita"><strong>negrita</strong></label>
        <input type="radio" id="normal" name="estilo de fuente" value="normal"/>
        <label for="normal">Normal</label><br></body>

        <!--Entrada casilla de verificación-->
        <input type="checkbox id = acepto" name="acepto"/>
        <label for="acepto">Acepto los términos y condiciones</label>

        <!--Área de texto-->
        <label for="comentario">comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>

        <!--Drop-down-->
        <label for="bandas">Bandas:</label>
        <select id="bandas" names="bandas">
            <option value="almendras">Limp bizkit</option>
            <option value="queso">Soda estereo</option>
            <option value="hummus">twenty one pilots</option> 
        </select>

    </body>
</html>
