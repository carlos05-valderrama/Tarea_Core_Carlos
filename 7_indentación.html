!DOCTYPE html>
<html> <!--Elemento Raiz -->
    <head> <!--Es el primer hijo de html--> <!--Es hermano de Body-->
        <title>Mis Favoritos</title>
    </head>
    <body> <!--Es el Segundo hijo de html --> <!--Es hermano de <head>--> <!--Es padre de <h1>-->
        <table> <!--Elemento raiz--> <!--Padre de thead , tbody y h1-->
            <thead> <!--Es el primer hijo de Table--> <!--Es hermano de <tbody> y <h1>-->
                <tr> <!--Es hijo de <thead> y padre de <th>--> 
                    <th>Producto</th> <!--Es hijo de tr--> <!--Son hermanos <th>-->
                    <th>Marca</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody> <!--Es el último hijo de table--> <!--Es hermano de <thead> y <h1>-->
                <tr> <!--Es hijo de <tbody>--> <!--Son hermanos de tr--> <!--Padre de td-->
                    <td>iPhone</td> <!--Es hijo de <td>--> <!--Son hermanos con <td>-->
                    <td>Apple</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>Xbox</td>
                    <td>Microsoft</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>Adidas</td>
                    <td>Deportivas</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>
        <h1>Mis Lugares Favoritos para Visitar:</h1> <!--Hermano de <thead> y <tbody>-->
        <ul> <!--Es padre de <li>-->
            <li>Tokyo</li> <!--Hijo de <li> y hermanos -->
            <li>París</li>
            <li>Río de Janeiro</li>
            <li>Sydney</li>
        </ul>
    </body>
</html>
